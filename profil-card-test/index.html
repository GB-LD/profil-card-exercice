<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Card CSS Grid</title>
    <link rel="stylesheet" href="style-grid.css">
</head>
<body>

<div class="background">
    <img class="img-top" src="images/bg-pattern-top.svg" alt="">
    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
</div>

    <div class="profil-card-container">

        <div class="section section-1">
            <img src="images/image-victor.jpg" alt="profil-picture">
        </div>

        <div class="section section-2">
            <p><span>Victor Crest</span> 26</p>
            <p>London</p>
        </div>

        <div class="section section-3">
            <div class="social-num social-num-1">80K</div>
            <div class="social-num social-num-2">803K</div>
            <div class="social-num social-num-3">1.4K</div>
            <div class="social-type social-type-1">Followers</div>
            <div class="social-type social-type-2">Likes</div>
            <div class="social-type social-type-3">Photos</div>
        </div>

    </div>
    
</body>
</html>
